server:
  port: 7995
spring:
  application:
    name: release
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zxxr?serverTimezone=Asia/Shanghai
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
logging:
  level:
      com:
        zachary:
          chanson:
            busi:
              release:
                mapper: debug
